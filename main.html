<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Student Table</h2>

<table>
    <thead>
        <tr>
            <th>Roll number</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
        </tr>
    </tbody>
</table>

</body>
</html>
